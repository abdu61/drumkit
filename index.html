<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Drum Kit</title>
</head>
<body>

    <header><h1>Drum Kit</h1></header>

    <main class="container">

        <div class="keys">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <p class="sound">clap</p>
            </div>
            <div class="key" data-key="87">
                <kbd>W</kbd>
                <p class="sound">hihat</p>
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
                <p class="sound">kick</p>
            </div>
            <div class="key" data-key="82">
                <kbd>R</kbd>
                <p class="sound">openhat</p>  
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
                <p class="sound">tom</p>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                <p class="sound">boom</p>
            </div>
            <div class="key" data-key="89">
                <kbd>Y</kbd>
                <p class="sound">ride</p>
            </div>  
            <div class="key" data-key="74">
                <kbd>J</kbd>
                <p class="sound">snare</p>
            </div>
            <div class="key" data-key="73">
                <kbd>I</kbd>
                <p class="sound">tink</p>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="87" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="82" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="89" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="70" src="sounds/tom.wav"></audio>
        <audio data-key="73" src="sounds/tink.wav"></audio>

    </main>

    <footer><p>Created with Love - Abdu</p></footer>
    
</body>
</html>
